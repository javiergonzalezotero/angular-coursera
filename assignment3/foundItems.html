<div class="row col-sm-12">
	<ol>
		<li ng-repeat="item in ctrl.items">
			{{ item.name }} , {{ item.short_name }}.
			<div class="row">
				<div class="col-sm-10">
					{{ item.description }}
				</div>
				<div class="col-sm-2">
					<button ng-click="ctrl.onRemove({index: $index});">Don't want this one!</button>
				</div>
			</div>
		</li>
	</ol>
	<div class="error" ng-if="ctrl.items !== undefined && !ctrl.items.length">Nothing found!</div>
</div>
