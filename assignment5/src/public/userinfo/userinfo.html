<div class="container">


	<div ng-if="userInfo.user">
		<h2>Registered information</h2>

		<p>First name: {{ userInfo.user.firstName }}</p>
		<p>Email: {{ userInfo.user.email }}</p>
		<p>Phone: {{ userInfo.user.phone }}</p>
		<p>Favourite dish:</p>
		<menu-item menu-item="userInfo.user.menuItem">
		</menu-item>
	</div>

	<div ng-if="!userInfo.user">
		Not Signed Up Yet. <a ui-sref="public.signup" >Sign up Now!</a>
	</div>
</div>
